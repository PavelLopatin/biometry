services:
  db:
    image: postgres:latest
    command: postgres -c 'max_connections=200'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    restart: on-failure

  nginx:
    command: nginx -g "daemon off;"
    depends_on:
      - app
    image: nginx:alpine
    restart: on-failure
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf
      - static:/var/www/app/static
    ports:
      - "8081:8000"

  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: on-failure

  app:
    build:
      context: backend
      dockerfile: Dockerfile
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python3 manage.py collectstatic --no-input; python3 manage.py migrate; python3 manage.py push_config_redis; uvicorn core.asgi:application --port 8000 --host 0.0.0.0'
    volumes:
      - ./backend/src/:/app/
      - static:/app/static
    depends_on:
      - db
      - redis
    restart: on-failure
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env

volumes:
  postgresql-data:
  static:
  redis-data:
    external: false
